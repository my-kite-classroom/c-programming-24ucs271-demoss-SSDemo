name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: test ssort
      id: test-ssort
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: test ssort
        setup-command: sudo apt-get update && sudo apt-get install -y check
        command: make test
        timeout: 10
        max-score: 20
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        TEST-SSORT_RESULTS: "${{steps.test-ssort.outputs.result}}"
      with:
        runners: test-ssort
